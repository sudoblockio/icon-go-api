info:
  contact: {}
  description: The icon tracker API
  title: Icon Go API
  version: "2.0"
paths:
  /api/v1/addresses:
    get:
      consumes:
      - '*/*'
      description: get list of addresses
      parameters:
      - description: Amount of records
        in: query
        name: limit
        type: integer
      - description: Skip to a record
        in: query
        name: skip
        type: integer
      - description: Find by address
        in: query
        name: address
        type: string
      - description: Contract addresses only
        in: query
        name: is_contract
        type: boolean
      - description: Token addresses only
        in: query
        name: is_token
        type: boolean
      - description: NFT addresses only
        in: query
        name: is_nft
        type: boolean
      - description: Token standard, either irc2, irc3, irc31
        in: query
        name: token_standard
        type: string
      - description: Field to sort by. name, balance, transaction_count, transaction_internal_count,
          token_transfer_count. Use leading +/- for sort direction or omit for descending.
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AddressList'
            type: array
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
            type: object
      summary: Get Addresses
      tags:
      - Addresses
  /api/v1/addresses/contracts:
    get:
      consumes:
      - '*/*'
      description: get list of contracts
      parameters:
      - description: contract name search
        in: query
        name: search
        type: string
      - description: tokens only
        in: query
        name: is_token
        type: boolean
      - description: NFTs only
        in: query
        name: is_nft
        type: boolean
      - description: token standard, one of irc2,irc3,irc31
        in: query
        name: token_standard
        type: string
      - description: amount of records
        in: query
        name: limit
        type: integer
      - description: skip to a record
        in: query
        name: skip
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ContractList'
            type: array
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: true
            type: object
      summary: Get contracts
      tags:
      - Addresses
  /api/v1/addresses/details/{address}:
    get:
      consumes:
      - '*/*'
      description: get details of an address
      parameters:
      - description: find by address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
